<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Clicker</title>
</head>
<body>
<h3 id = 'type'>HELLO WORLD</h3>
<button onclick = yellowblue()>Click to change to color</button>
<script>
    function yellowblue(){
        var property = document.getElementById('type');
        var a = property.style.color
        if (property.style.color === 'yellow'){
            property.style.color = 'blue';
        }else if(property.style.color === 'blue'){
            property.style.color='yellow';
        }else{
            property.style.color='blue';
        }
    }
</script>
</body>
</html>
